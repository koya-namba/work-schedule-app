{% extends 'staff/manager_base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="card text-center contact mx-auto rounded">
    <div class="card-body">
        <form method="POST">
            {%csrf_token %}
            <p>{{ object.date }}   {{ object.shift_name }}</p>
            <p>{{ object.staff.name }}   を削除してよろしいですか</p>
            <input type="submit" value="削除" class="btn btn-danger mr-3">
            <a href="{% url 'schedule:manager_schedule_detail' object.id %}" class="btn btn-dark"> キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
