{% extends 'staff/staff_base.html' %}
{% load widget_tweaks %}

{% block content %}
<table class="table information all-center">
  <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>{{ staff.employee_id }}</td>
    </tr>
    <tr>
      <th scope="row">氏名</th>
      <td>{{ staff.name }}</td>
    </tr>
    <tr>
      <th scope="row">誕生日</th>
      <td>{{ staff.birthday }}</td>
    </tr>
     <tr>
      <th scope="row">電話番号</th>
      <td>{{ staff.tel_number }}</td>
    </tr>
    <tr>
      <th scope="row">メール</th>
      <td>{{ staff.email }}</td>
    </tr>
    <tr>
      <th scope="row">郵便番号</th>
      <td>{{ staff.zipcode }}</td>
    </tr>
  </tbody>
</table>
<div class="card text-center contact mx-auto rounded">
    <div class="card-body">
        <h2 class="mb-4">パスワード変更</h2>
        <div>
            <a href="{% url 'staff:staff_change_password' %}" class="btn btn-warning"><i class="fas fa">　パスワード変更画面</i></a>
        </div>
    </div>
</div>
{% endblock %}
